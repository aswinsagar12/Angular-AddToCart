<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of products">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
          alt=""
        />
        <h4 style="white-space: nowrap">{{ item.p_name }}</h4>
        <p>
          <strong>Price : {{ item.p_cost }}â‚¹</strong>
        </p>
        <p>
          Availability <strong>{{ item.p_availability }}</strong>
        </p>
        <p>{{ item.p_details }}</p>
        <p>
          <strong>{{ item.p_category }}</strong>
        </p>
        <button class="btn btn-primary" (click)=addToCart(item)>Add to Cart</button>
      </div>
    </ng-container>
  </div>
</div>
